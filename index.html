<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pamadoro</title>
	<link rel="stylesheet" type="text/css" href="css/bulma.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">

	<script type="text/javascript" src="js/vue.min.js"></script>
</head>
<body>
<section class="section" id="app">
	<transition name="fade" mode="out-in">
	    <div key="1" v-if="isBeforStart" class="container box">
			<h1 class="title">
				Pamadoro
			</h1>
			<p class="subtitle">
				Pamadoro sessions
			</p>
			<div class="columns">
				<div class="column"> 
					<number-field v-model:value="pamadoroTime" 
						lable="Pamadoro time" placeholder='Pamadoro time'></number-field>
				</div>
				<div class="column"> 
					<number-field v-model:value="restTime" 
						lable="Rest time" placeholder='Rest time'></number-field>
				</div>
				<div class="column"> 
					<number-field v-model:value="numberOfSessions" 
						lable="Number of sessions" placeholder='Number of sessions'></number-field>
				</div>
			</div>
			
			<button class="button is-primary" @click="startSessions"
			>Start</button>
	    </div>
	    <div key="2" v-else class="container box">
			<h1 class="title">
				{{state}}
			</h1>
			<p class="subtitle">
				Pamadoro sessions
			</p>
			<progress class="progress is-primary" 
			:value="passedTime" :max="totalTime"></progress>
	    </div>
	</transition>
	

</section>

<script type="text/javascript" src="js/numberField.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
